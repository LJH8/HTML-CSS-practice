<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <article class="card">
    <div class="photo">
    <button type="button" class="circle"></button>
    </div>
    <div class="main">
        <header  class="header">
            <div class="type">
                <strong class="badge">PLUS</strong>
                <span>Entire apartment</span>
            </div>
            <div class="rate">
                <strong>4.97</strong>
                <span>(203)</span>

            </div>
        </header>
        <h1 class="title">Unwind in a Bright Space with Rustic Accents</h1>
        <div class="detail">
            <dl class="dl">
                <div>
                    <dt class="sr-only">Rooms and beds</dt>
                    <dd>
                        <span>2 guests</span>
                        <span>1 bedroom</span>
                        <span>1 bed</span>
                        <span>1 bath</span>
                    </dd>
                </div>

                <div>
                    <dt class="sr-only">Amentites</dt>
                    <dd>
                        <span>Wifi</span>
                        <span>Kitchen</span>
                    </dd>
                </div>
            </dl>
        </div>
    </div>
</article>
</body>
</html>
