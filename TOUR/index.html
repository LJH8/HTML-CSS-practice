<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="section-intro">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="intro">
                    <div class="header">
                        <a href="#" class="log">
                       Tour
                        <span class="dot">.</span>
                        </a>
                        <nav class="menu">
                            <ul>
                                <li>Home</li>
                                <li>Dropdown
                                    <i class="fa-solid fa-angle-down"></i>
                                </li>
                                <li>services</li>
                                <li>About</li>
                                <li>Contact Us</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="first-main">
                    <h1 class="enjoy">
                        Let's Enjoy Your <br>
                        Trip In <ins>Maui</ins>
                    </h1>
                    <div class="first-box">
                        <div class="place">
                            <form action="" method="get">
                                <div class="place-top">
                                    <select name="tour" id="#">
                                        <option value="">Destination</option>
                                        <option value="">Peru</option>
                                        <option value="">Japen</option>
                                        <option value="">Brazil</option>                                
                                    </select>
                                    <div class="date"> 
                                      <input type="date" name="" id="">
                                     <p> - </p>
                                     <input type="date" name="" id="">
                                    </div>
                                   <input type="text" class="people" placeholder="# of People">
                                </div>
                                <div class="place-bottom">
                                <input type="submit" value="Search" class="place-button">
                                <input type="checkbox" name="" id="" class="place-checkbox">
                                <span>Save this search</span>
                                 </div>
                            </form>
                            <img src="https://untree.co/demos/tour/images/hero-slider-4.jpg" alt="">
                        </div>
                        
                    </div>
                   
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/e748966f2d.js" crossorigin="anonymous"></script>
